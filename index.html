<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to the NEXUS Portal</h1>
        <p>Please select your role to proceed.</p>
        <div class="card-container">
            <div class="card">
                <h2>New Student?</h2>
                <p>Register to become part of our student community.</p>
                <a href="students.html" class="btn btn-student">Student Registration</a>
            </div>
            <div class="card">
                <h2>Alumni?</h2>
                <p>Register as a proud alumnus or log in to connect.</p>
                <a href="alumni.html" class="btn btn-alumni">Alumni Registration</a>
            </div>
        </div>
        <div class="login-section">
            <p>Already have an account?</p>
            <a href="login.html" class="btn btn-login">Login</a>
        </div>
    </div>
</body>
</html>
